<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="header">
    <div>
    </div>
    <div>
      <button class="start">Add new Book</button>
    </div>
  </div>
  <div class="library">
  </div>
  <dialog>
    <form class="data" action="" method="dialog">
      <div><label for="title">Title:</label><input type="text" name="title" id="title"></div>
      <div><label for="author">Author:</label><input type="text" name="author" id="author"></div>
      <div><label for="pages">Pages:</label><input type="text" name="pages" id="pages"></div>
      <div><label for="tags">Tags:</label><input type="text" name="tags" id="tags"></div>
      <div><label for="read">Read?</label><input type="checkbox" name="read" id="read"></div>
      <div><input type="submit" value="Add"><input type="submit" value="Close"></div>
    </form>
  </dialog>
</body>
</html>
